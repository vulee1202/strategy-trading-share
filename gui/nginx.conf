server {
    listen 80;
    server_name localhost;

    # Root folder where your built React app is served
    root /usr/share/nginx/html;

    # Ensure index.html is served as the default file
    index index.html;

    # Prevent caching for all files
    location / {
        try_files $uri /index.html;
        
        # No-cache headers
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # Disable caching for static assets (e.g., JS, CSS, images)
    location ~* \.(?:css|js|json|xml|png|jpg|jpeg|gif|ico|woff2?|ttf|eot|svg)$ {
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
        add_header Pragma "no-cache";
        add_header Expires "0";
        access_log off;
        try_files $uri =404;
    }

    # If you want to disable caching for API calls as well, add:
    # location /api/ {
    #     proxy_pass http://backend_service;
    #     add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
    #     add_header Pragma "no-cache";
    #     add_header Expires "0";
    # }
}
